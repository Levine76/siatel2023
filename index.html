<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>Test Siatel</title>

<body>

<div class="container mt-5">
  <form id="monFormulaire">
   <div class="mb-3">
      <label for="adresse" class="form-label"></label>
      <textarea class="form-control" id="adresse" rows="8" placeholder="Adresse en entrée... "></textarea>
    </div>
    <button type="submit" class="btn btn-primary custom-btn">Envoyer</button>
    <button type="reset" class="btn btn-secondary custom-btn">Effacer</button>    
  </form>

  <div id="resultat" class="mt-3" style="display:none;">
    <!-- Les éléments renvoyés par la fonction seront affichés ici -->
  </div>
</div>

<footer>
    <p>&copy; Levine DECURE</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/main.js"></script>
<script>
  document.getElementById('monFormulaire').addEventListener('submit', function (e) {
    e.preventDefault(); // Empêche la soumission normale du formulaire

    // recupère la chaine de caractère de résultat
    var adresse = document.getElementById('adresse').value;
    var resultat = resultform(adresse);

    // Affiche les résultats dans la div 'resultat'
    var resultatDiv = document.getElementById('resultat');
    resultatDiv.innerText = resultat;
    resultatDiv.style.display = 'block';
  });

  document.getElementById('monFormulaire').addEventListener('reset', function () {
    // Effacer les résultats lorsque le bouton Effacer est cliqué
    var resultatDiv = document.getElementById('resultat');
    resultatDiv.style.display = 'none';
    resultatDiv.innerHTML = '';
  });




var adresse = document.getElementById('adresse').value;
var resultat = resultform(adresse);


</script>
</body>
</html>
